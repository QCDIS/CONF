#####################################################
### PLEASE, CONFIGURE MONITOR-ADAPTER ENVIRONMENT ###
#####################################################

version: "3.3"
services:
  monitor-adapter:
    image: beia/monitoring_agent
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: any
      placement:
        constraints: [node.role == manager]
    environment:
      - MONITORING_SERVER=194.249.1.175
      - MONITORING_PREFIX=eu.switch.wt
    hostname: monitor-adapter
    networks:
      uc-ol:
        aliases:
          - monitor-adapter

  mongo:
    image: wtelecom/mongo:switch
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: any
      placement:
        constraints: [node.role == manager]
    depends_on:
      - monitor-adapter
    volumes:
      - mongo-volume:/data/db
    hostname: mongo
    networks:
      uc-ol:
        aliases:
          - mongo

  redis:
    image: redis:4.0-alpine
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: any
      placement:
        constraints: [node.role == manager]
    depends_on:
      - monitor-adapter
    volumes:
      - redis-volume:/data
    hostname: redis
    networks:
      uc-ol:
        aliases:
          - redis

  db:
    image: wtelecom/mysql:switch
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: any
      placement:
        constraints: [node.role == manager]
    depends_on:
      - monitor-adapter
    environment:
      - MYSQL_ROOT_PASSWORD=supersecret
    volumes:
      - db-volume:/var/lib/mysql
    hostname: db
    networks:
      uc-ol:
        aliases:
          - db

  asterisk:
    image: wtelecom/asterisk:switch
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: any
    depends_on:
      - monitor-adapter
      - db
    hostname: asterisk
    networks:
      uc-ol:
        aliases:
          - asterisk

  doubango:
    image: wtelecom/doubango:switch
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: any
    depends_on:
      - monitor-adapter
      - db
    hostname: doubango
    networks:
      uc-ol:
        aliases:
          - doubango

  kamailio:
    image: wtelecom/kamailio:switch
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: any
      placement:
        constraints: [node.role == manager]
    depends_on:
      - monitor-adapter
      - db
      - asterisk
      - doubango
    environment:
      - SUBNET_OVERLAY=192.168.2.0
    volumes:
      - /etc/hostname:/docker-entrypoint/hostname:ro
    ports:
      - target: 5060
        published: 5060
        protocol: udp
        mode: host
      - target: 5061
        published: 5061
        protocol: udp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
      - target: 80
        published: 80
        protocol: tcp
        mode: host
    hostname: kamailio
    networks:
      uc-ol:
        aliases:
          - kamailio

