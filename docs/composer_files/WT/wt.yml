########################################################################
# Currently, in order to monitor, you need a monitor-adapter container #
# in each host docker with ports 4242, 4245 and 8125 published.        #
########################################################################

version: "3.3"
services:
  kamailio:
    image: wtelecom/kamailio:switch
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: any
      placement:
        constraints: [node.role == manager]
    depends_on:
      - db
      - asterisk
      - doubango
      - monitor-adapter
    environment:
      - SUBNET_OVERLAY=192.168.2.0
    volumes:
      - /etc/hostname:/docker-entrypoint/hostname:ro
    ports:
      - target: 5060
        published: 5060
        protocol: udp
        mode: host
      - target: 5061
        published: 5061
        protocol: udp
        mode: host
    hostname: kamailio
    networks:
      uc-ol:
        aliases:
          - kamailio

