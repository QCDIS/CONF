tosca_definitions_version: tosca_simple_yaml_1_0

node_types:

  tosca.nodes.ARTICONF.Root:
    description: root ARTICONF node

  tosca.nodes.ARTICONF.Container.Application.Docker:
    derived_from:  tosca.nodes.ARTICONF.Root
    description: description of container
    properties:
      ports:
        description: ports to be forwarded
        type: list
        required: false      
      entrypoint:
        description: command
        type: string
        required: false
      cmd:
        description: cmd
        type: string
        required: false
      environment:
        description: environment variables
        type: map
        required: false
      volumes:
        description: volume
        type: list
        required: false
    requirements:
      - host:
          capability: tosca.capabilities.ARTICONF.docker.Orchestrator
          node: tosca.nodes.ARTICONF.docker.Orchestrator
          relationship: tosca.relationships.HostedOn         
    attributes:
      service_url:
        type: string
        required: false
        description: url of the service 
          
  tosca.nodes.ARTICONF.docker.Orchestrator:
    derived_from: tosca.nodes.ARTICONF.Root
    description: a container orchestrator
    requirements:
      - host:
          capability: tosca.capabilities.ARTICONF.VM.topology
          node: tosca.nodes.ARTICONF.VM.topology
          relationship: tosca.relationships.HostedOn
    capabilities:
      orchestrator:
        type: tosca.capabilities.ARTICONF.docker.Orchestrator
      host:
        type: tosca.capabilities.Container.Docker
      container:
        type: tosca.capabilities.Container        
    properties:
        min_masters_num:
            type: integer
            required: true
            default: 1
            constraints:
            - greater_or_equal: 1
        min_workers_num:            
            type: integer
            required: true
            default: 1
            constraints:
            - greater_or_equal: 1
        
    
  tosca.nodes.ARTICONF.docker.Orchestrator.Kubernetes:
    derived_from: tosca.nodes.ARTICONF.docker.Orchestrator
    description: Kubernetes orchestrator
    attributes:
      tokens:
        type: list
        required: false
        entry_schema:
            type: tosca.datatypes.Credential
        description: list of tokens to access the kubernetes dashboard and other kubernetes resources 
      dashboard_url:
        type: string
        required: false
        description: the dashboard access url
    interfaces:
        Kubernetes:
            type: tosca.interfaces.ARTICONF.Kubernetes
            install:
                inputs:
                    playbook: https://raw.githubusercontent.com/skoulouzis/CONF/develop/ansible_playbooks/install_k8s.yml
            create:
                inputs:
                    playbook: https://raw.githubusercontent.com/skoulouzis/CONF/develop/ansible_playbooks/create_k8s.yml   
            configure:
                inputs:
                    playbook: https://raw.githubusercontent.com/skoulouzis/CONF/develop/ansible_playbooks/dashboard.yaml    
                    
        
  #osca.nodes.ARTICONF.docker.Orchestrator.Swarm:
    #derived_from: tosca.nodes.ARTICONF.docker.Orchestrator
    #description: swarm orchestrator
    #interfaces:
      #Standard:
        #create: interfaces/playbooks/docker_swarm_install.yaml            
        
  tosca.nodes.ARTICONF.VM.topology:
    derived_from: tosca.nodes.ARTICONF.Infrastructure
    description: topology of VMs
    requirements:
      - vm:
          capability: tosca.capabilities.ARTICONF.VM
          node: tosca.nodes.ARTICONF.Infrastructure
          relationship: tosca.relationships.DependsOn
    capabilities:
      scalable:
        type: tosca.capabilities.Scalable 
      topology:
        type: tosca.capabilities.ARTICONF.VM.topology
    properties:
      name:
        type: string
        required: false
        description: the name of this topology
      subnet:
        type: string
        required: false
        description: The subnet of the VMs this topology e.g. 192.168.10.10/24
      domain:        
        type: string
        required: true
        default: "Frankfurt"
        description: the domain of this topology e.g. California, UvA (Amsterdam, The Netherlands) XO Rack, Frankfurt, etc           
      provider:
        type: string
        required: true
        default: "EC2"
        description: The name of the provider e.g. EC2, ExoGENI etc.    
      coordinates: 
        type: tosca.datatypes.ARTICONF.coordinates
        required: false
        description: The coordinates of the domain 
    attributes:
      ssh_keys:
        type: tosca.datatypes.ARTICONF.Credential
        required: false    
      status:
        type: string
        required: false
        constraints:
            - valid_values: [ "fresh" , "running" , "deleted", "failed" , "stopped" ]        
    interfaces:
        CloudsStorm:
            type: tosca.interfaces.ARTICONF.CloudsStorm
            provision:
                inputs:
                    code_type: SEQ
                    object_type: SubTopology
        
  tosca.nodes.ARTICONF.VM.Compute:
    derived_from: tosca.nodes.ARTICONF.Infrastructure
    description: vm
    capabilities:
      compute:
        type: tosca.capabilities.ARTICONF.VM
    properties:
      num_cores:
        type: integer
        required: true
        default: 1
        constraints:
          - greater_or_equal: 1
      cpu_frequency:
        type: scalar-unit.frequency
        required: false
        constraints:
          - greater_or_equal: 0.5 GHz
      disk_size:
        type: scalar-unit.size
        required: true
        default: 20000 MB
        constraints:
          - greater_or_equal: 15000 MB
      mem_size:
        type: scalar-unit.size
        required: true
        default: 3000 MB
        constraints:
          - greater_or_equal: 500 MB
      os:
        type: string
        required: true       
        default: "Ubuntu 18.04"
      user_name:
        type: string
        required: true
        default: "vm_user"
    # outputs for this node
    attributes:
      private_ip:
        type: string
        required: false
        description: The private IP of the VM e.g. 192.168.10.10    
      public_ip:
        type: string
        required: false
        description: The public IP
      role:
        type: string
        required: true       
        description: the role of the VM in the topology
        default: "master"
        constraints:
            - valid_values: [ "master","worker" ]         
      node_type:
        type: string
        required: false
        description: the type of VM depending on the provider. e.g. XOSmall, t.medium etc. It has to match the mem_size, num_cores etc.                  
      host_name:
        type: string
        required: true
        default: "vm"
      root_key_pair:
        type: tosca.datatypes.ARTICONF.Credential
        required: false    
      user_key_pair:
        type: tosca.datatypes.ARTICONF.Credential
        required: false           
    interfaces:
      Standard:
        create: dumy.yaml        
        
  tosca.nodes.ARTICONF.Infrastructure:
    derived_from:  tosca.nodes.ARTICONF.Root
    description: Base infrastructure node
    capabilities:
      compute:
        type: tosca.capabilities.Compute
      node:
        type: tosca.capabilities.Node
