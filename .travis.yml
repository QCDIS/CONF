sudo: required
services:
- docker
matrix:
  include:
    - language: python
      python: 3.8
      before_script:
        - cd planner
        - pip install -r requirements.txt
      script:
        - python -m unittest discover
        
    - language: python
      python: 3.8
      before_script:
        - cd sure_tosca-flask-server
        - pip install -r requirements.txt
        - pip install -r test-requirements.txt
      script:
        - python -m unittest discover        
        
    - language: python
      python: 3.8
      before_script:
        - cd deployer
        - pip install -r requirements.txt
      script:
        - python -m unittest discover                

    - language: java
      jdk: openjdk11
      before_script:
        - mvn -Dmaven.test.skip=true install
      script:
        - mvn test
    
