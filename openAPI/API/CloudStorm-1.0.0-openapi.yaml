paths:
  /topology:
    get:
      summary: return topology
      description: return topology
      operationId: getTopology
      parameters:
      - name: searchString
        in: query
        description: pass an optional search string for looking up inventory
        required: false
        style: form
        explode: true
        schema:
          maximum: 50
          type: string
      responses:
        "200":
          description: search results matching criteria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudsStormTopTopology'
        "400":
          description: bad input parameter
components:
  schemas:
    CloudsStormTopTopology:
        type: "object"
        properties:
            userName:
                type: "string"
            publicKeyPath:
                type: "string"
            topologies:
                type: array
                items:
                    $ref: 'https://raw.githubusercontent.com/skoulouzis/CONF/DRIP_3.0/openAPI/schema/CloudsStormSubTopology.yml#/CloudsStormSubTopology'

